<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Facebook Style</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="logo facebook.png" alt="Facebook logo" width="40" height="40">
        <h1>Formulario de Inscripción</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
    </nav>

    <main class="todoPersonal">
        <h1>Formulario de inscripción de Familiares</h1>
        <p>Inscriba aquí a sus familiares</p>

        <form method="post" enctype="multipart/form-data">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="segundonombre">Segundo nombre:</label>
            <input type="text" id="segundonombre" name="segundonombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="100" required><br><br>

            <label for="fechadenacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechadenacimiento" name="fechadenacimiento" required><br><br>

            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular" pattern="[0-9]{10}" required><br><br>

            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" accept="image/*" required><br><br>

            <label for="sexo">Sexo:</label><br>
            <div class="sexo-opciones">
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
            
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label>
            
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label>
            </div>
            

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="relacionconusted">Relación con Usted:</label>
            <select id="relacionconusted" name="relacionconusted" required>
                <option value="padre">Padre</option>
                <option value="madre">Madre</option>
                <option value="hermano">Hermano</option>
                <option value="hermana">Hermana</option>
                <option value="hijo">Hijo</option>
                <option value="hija">Hija</option>
                <option value="abuelo">Abuelo</option>
                <option value="abuela">Abuela</option>
            </select><br><br>

            <label for="intereses">Intereses:</label>
            <select name="intereses" id="intereses" required>
                <option value="deportes">Deportes</option>
                <option value="lectura">Lectura</option>
                <option value="arte">Arte</option>
                <option value="viajes">Viajes</option>
                <option value="peliculas">Películas</option>
                <option value="series">Series</option>
                <option value="estudiar">Estudio</option>
                <option value="jugar">Videojuegos</option>
            </select><br><br>

            <input type="submit" value="Registrar">
        </form>
    </main>
</body>
</html>
